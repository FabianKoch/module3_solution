<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Assignment Module 3</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header>
  <nav id="header-nav" class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header"> <!--navbar-header helps in making the navigation bar more user friendly-->

        <div class="navbar-brand">
          <a href="index.html"><h1>Food, LLC</h1></a>
        </div>

        <!--Burgher icon for menu when on mobile view-->
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapsable-nav" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span><!--"sr" stands for screen reader only, will never display-->
          <span class="icon-bar"></span><!--horizontal line-->
          <span class="icon-bar"></span>
        </button>
      </div>

      <div id="collapsable-nav" class="collapse navbar-collapse">
        <!--id="collapsable-nav" references to #collapsable-nav in burgher button-->
        <ul id="nav-list" class="nav navbar-nav navbar-right">
          <li>
            <a class="hidden-sm hidden-md hidden-lg">
              Chicken</a>
          </li>
          <li>
            <a class="hidden-sm hidden-md hidden-lg">
              Beef</a>
          </li>
          <li>
            <a class="hidden-sm hidden-md hidden-lg">
              Sushi</a>
          </li>
        </ul><!-- #nav-list -->
      </div><!-- .collapse .navbar-collapse -->
    </div><!-- .container -->
  </nav><!-- #header-nav -->
  <div class="page-header">
    <h1 class="text-center">Our Menu</h1>
  </div>
  <div id="main-content">
    <div id="food tile" class="text-center">
      <span>Chicken</span>
    </div>
  </div>
</header>

<!-- jQuery (Bootstrap JS plugins depend on it) -->
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
